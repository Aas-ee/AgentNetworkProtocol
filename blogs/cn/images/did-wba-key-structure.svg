<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">did:wba 密钥体系结构</text>
    
    <!-- DID Document -->
    <g transform="translate(100,100)">
        <rect width="600" height="400" fill="#e9ecef" rx="10"/>
        <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold">DID Document</text>
        
        <!-- Verification Method -->
        <g transform="translate(50,80)">
            <rect width="240" height="280" fill="#dee2e6" rx="5"/>
            <text x="120" y="30" text-anchor="middle" font-size="16" font-weight="bold">验证方法</text>
            <text x="120" y="60" text-anchor="middle" font-size="14">EcdsaSecp256k1</text>
            <text x="120" y="90" text-anchor="middle" font-size="14">Ed25519</text>
            <text x="120" y="120" text-anchor="middle" font-size="14">用途：</text>
            <text x="120" y="150" text-anchor="middle" font-size="14">- 身份验证</text>
            <text x="120" y="180" text-anchor="middle" font-size="14">- 数字签名</text>
        </g>
        
        <!-- Key Agreement -->
        <g transform="translate(310,80)">
            <rect width="240" height="280" fill="#dee2e6" rx="5"/>
            <text x="120" y="30" text-anchor="middle" font-size="16" font-weight="bold">密钥协商</text>
            <text x="120" y="60" text-anchor="middle" font-size="14">X25519</text>
            <text x="120" y="90" text-anchor="middle" font-size="14">用途：</text>
            <text x="120" y="120" text-anchor="middle" font-size="14">- 密钥交换</text>
            <text x="120" y="150" text-anchor="middle" font-size="14">- 端到端加密</text>
        </g>
    </g>
</svg>
