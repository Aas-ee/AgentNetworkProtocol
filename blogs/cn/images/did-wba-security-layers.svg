<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">did:wba 多层安全架构</text>
    
    <!-- 第四层：基础设施安全 -->
    <g transform="translate(100,100)">
        <rect width="600" height="100" fill="#e9ecef" rx="10"/>
        <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold">基础设施安全</text>
        <text x="150" y="70" text-anchor="middle" font-size="16">DNS系统</text>
        <text x="300" y="70" text-anchor="middle" font-size="16">TLS/SSL加密</text>
        <text x="450" y="70" text-anchor="middle" font-size="16">域名所有权验证</text>
    </g>
    
    <!-- 第三层：密码学安全 -->
    <g transform="translate(100,220)">
        <rect width="600" height="100" fill="#dee2e6" rx="10"/>
        <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold">密码学安全</text>
        <text x="150" y="70" text-anchor="middle" font-size="16">非对称加密</text>
        <text x="300" y="70" text-anchor="middle" font-size="16">数字签名</text>
        <text x="450" y="70" text-anchor="middle" font-size="16">密钥协商</text>
    </g>
    
    <!-- 第二层：协议安全 -->
    <g transform="translate(100,340)">
        <rect width="600" height="100" fill="#ced4da" rx="10"/>
        <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold">协议安全</text>
        <text x="150" y="70" text-anchor="middle" font-size="16">挑战-响应机制</text>
        <text x="300" y="70" text-anchor="middle" font-size="16">时间戳验证</text>
        <text x="450" y="70" text-anchor="middle" font-size="16">Nonce防重放</text>
    </g>
    
    <!-- 第一层：实现安全 -->
    <g transform="translate(100,460)">
        <rect width="600" height="100" fill="#adb5bd" rx="10"/>
        <text x="300" y="40" text-anchor="middle" font-size="20" font-weight="bold">实现安全</text>
        <text x="150" y="70" text-anchor="middle" font-size="16">密钥分离</text>
        <text x="300" y="70" text-anchor="middle" font-size="16">标准化处理</text>
        <text x="450" y="70" text-anchor="middle" font-size="16">验证流程</text>
    </g>
</svg>
